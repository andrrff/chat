    <body>
      <nav class="navbar navbar-light bg-light" style="background-color: #31353d !important; border-bottom: 1.6px solid #3A3F48; position: fixed;

    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">chat-andrrff</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">

            </li>

          <li class="header-menu">
            <span>Private</span>
          </li>
          <div class="users"></div>

      </div>
      <!-- sidebar-menu  -->
    </div>

      <a href="#">
        <i class="fa fa-bell"></i>

      </a>
      <a href="#">

        <span class="badge-sonar"></span>
      </a>
      <a href="#">
        <i class="fa fa-power-off"></i>
      </a>

      <ul id="messages"></ul>
    <div id="columns-name" class="chat-wrapper">
      
  </div>
            <div class="footer-chat">
              <label for="my-file">
                <i class="icon fas fa-paperclip clickable" style="filter:invert(0); font-size:25pt; margin-left: 10px;" aria-hidden="true"></i>
              </label>
              <input type="file" id="my-file" name="my-file" accept="image/*"/>
              <input id="input" autocomplete="off" class="write-message" style="outline: none;" placeholder="Type your message here"></input>
              <button id="submit" style="background-color: #f0f8ff00; outline: none;

                  <i id="submit" class="icon send fa fa-paper-plane clickable" style="filter:invert(1); margin-left: 25px;
